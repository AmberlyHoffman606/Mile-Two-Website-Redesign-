<div class="complete_team sliderTeam">
  {% for teamMember in site.team %}
      <div class="teamMember">
          <div class="name_person">
            <h3>{{teamMember.short_name}}</h3>
            <div class="line_person"></div>
          </div>
          <a href="{{ teamMember.url | relative_url }}" class="image_person">
            <img src="/img/teamImgs/{{teamMember.image}}" height=400/></a>
      </div>
  {% endfor %}
</div>
